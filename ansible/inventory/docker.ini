# Docker Container Inventory for CI Testing
# This inventory file is used when PROVIDER=docker

[dspace_servers]
dspace-server ansible_host=localhost ansible_port=2222 ansible_user=admin

[dspace_servers:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_ssh_private_key_file=~/.ssh/id_ed25519