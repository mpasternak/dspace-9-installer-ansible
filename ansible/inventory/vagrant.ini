[dspace_servers]
dspace-server ansible_host="{{ lookup('pipe', 'cd .. && vagrant ssh-config 2>/dev/null | grep HostName | awk \"{print \\$2}\"') }}" ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_ed25519 ansible_python_interpreter=/usr/bin/python3

# Alternative: Use vagrant dynamic inventory
# Install with: pip install ansible-vagrant
# Then use: ansible_host=vagrant ansible_ssh_extra_args='-o StrictHostKeyChecking=no'