[dspace_servers]
# SSH Provider Inventory
# This file is used when PROVIDER=ssh
#
# The host information comes from environment variables:
# SSH_HOST - the hostname or IP address
# SSH_PORT - the SSH port (default: 22)
# SSH_USER - the SSH username (default: admin)
#
# Example usage:
#   PROVIDER=ssh SSH_HOST=192.168.1.100 make build-vm
#   PROVIDER=ssh SSH_HOST=myserver.example.com SSH_USER=ubuntu make install-dspace

dspace-server ansible_host="{{ lookup('env', 'SSH_HOST') }}" ansible_port="{{ lookup('env', 'SSH_PORT') | default('22', true) }}" ansible_user="{{ lookup('env', 'SSH_USER') | default('admin', true) }}" ansible_python_interpreter=/usr/bin/python3